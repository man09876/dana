<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasino Spin Game Kustom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        }
        .font-bebas {
            font-family: 'Bebas Neue', cursive;
        }
        .reel-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .reel {
            background: linear-gradient(to bottom, #2d3748, #1a202c);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-in-out;
        }
        .slot-item {
            font-size: 3rem; /* 48px */
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn-spin {
            background: linear-gradient(145deg, #f9a825, #f57f17);
            box-shadow: 0 5px 15px rgba(249, 168, 37, 0.4);
            transition: all 0.2s ease-in-out;
        }
        .btn-spin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(249, 168, 37, 0.6);
        }
        .btn-spin:active {
            transform: translateY(1px);
        }
        .btn-spin:disabled {
            background: #4a5568; /* gray-700 */
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .win-line {
            position: absolute;
            left: -5%;
            right: -5%;
            top: 50%;
            height: 5px;
            background-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-50%);
            box-shadow: 0 0 15px 5px gold;
            display: none;
            border-radius: 5px;
        }
        .panel {
             background: rgba(0, 0, 0, 0.25);
             backdrop-filter: blur(5px);
             border: 1px solid rgba(255, 255, 255, 0.1);
             border-radius: 16px;
        }
        .custom-input {
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        .custom-input:focus {
            outline: none;
            border-color: #f9a825;
            box-shadow: 0 0 0 2px rgba(249, 168, 37, 0.5);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 50;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1a202c;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #4a5568;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">

        <!-- Panel Kiri: Saldo -->
        <div class="lg:col-span-3 panel p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-2xl font-bebas text-gray-400 tracking-wider">SALDO ANDA</h2>
            <div id="balance" class="text-4xl md:text-5xl font-bold text-green-400 mt-2 transition-transform duration-300">
                Rp 1.000
            </div>
            <button id="open-refill-modal-button" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg text-sm w-full">
                Isi Saldo
            </button>
        </div>

        <!-- Panel Tengah: Mesin Slot -->
        <div class="lg:col-span-6 flex flex-col items-center">
            <header class="text-center mb-6">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bebas tracking-wider text-yellow-400" style="text-shadow: 0 0 15px rgba(251, 191, 36, 0.5);">KASINO MEGA JACKPOT</h1>
            </header>
             <div class="w-full reel-container relative">
                <div id="reels" class="grid grid-cols-6 gap-2 sm:gap-4 mb-6">
                    <!-- Reels will be generated by JS -->
                </div>
                <div class="win-line" id="win-line"></div>
            </div>
             <div id="message-box" class="text-center h-8 my-4 text-xl font-bold text-yellow-400 opacity-0 transform scale-95 transition-all duration-300"></div>

            <button id="spin-button" class="w-full max-w-xs btn-spin text-gray-900 font-bold text-2xl py-4 rounded-full font-bebas tracking-widest">
                SPIN
            </button>
        </div>

        <!-- Panel Kanan: Taruhan -->
        <div class="lg:col-span-3 panel p-6 flex flex-col items-center justify-center">
             <h2 class="text-2xl font-bebas text-gray-400 tracking-wider mb-4">ATUR TARUHAN</h2>
             <div class="w-full">
                <label for="bet-input" class="text-sm text-gray-400">Masukan Jumlah Taruhan</label>
                <input type="number" id="bet-input" value="10" min="1" class="custom-input w-full p-3 rounded-lg mt-1 text-center text-xl font-bold">
             </div>
        </div>

    </div>
    
    <!-- Modal Isi Ulang Saldo -->
    <div id="refill-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-center mb-4 text-yellow-400">Isi Ulang Saldo</h2>
            <p class="text-gray-400 text-center mb-6">Masukkan jumlah yang ingin Anda tambahkan.</p>
            <div>
                <label for="refill-amount" class="text-sm text-gray-400">Jumlah</label>
                <input type="number" id="refill-amount" placeholder="e.g., 5000" min="1" class="custom-input w-full p-3 rounded-lg mt-1 text-xl">
            </div>
            <div class="flex gap-4 mt-6">
                 <button id="close-modal-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg">Batal</button>
                <button id="confirm-refill-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Konfirmasi</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const reelsContainer = document.getElementById('reels');
            const spinButton = document.getElementById('spin-button');
            const balanceDisplay = document.getElementById('balance');
            const messageBox = document.getElementById('message-box');
            const winLine = document.getElementById('win-line');
            const betInput = document.getElementById('bet-input');
            
            // Modal Elements
            const refillModal = document.getElementById('refill-modal');
            const openModalButton = document.getElementById('open-refill-modal-button');
            const closeModalButton = document.getElementById('close-modal-button');
            const confirmRefillButton = document.getElementById('confirm-refill-button');
            const refillAmountInput = document.getElementById('refill-amount');

            // --- Game Configuration ---
            const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ””', 'ðŸ’Ž', 'ðŸ’°', '7ï¸âƒ£'];
            const reelCount = 6;
            const initialBalance = 1000;
            const payouts = {
                'ðŸ’': { 3: 2, 4: 5, 5: 10, 6: 20 },
                'ðŸ‹': { 3: 3, 4: 6, 5: 12, 6: 25 },
                'ðŸŠ': { 3: 4, 4: 8, 5: 15, 6: 30 },
                'ðŸ””': { 3: 10, 4: 20, 5: 40, 6: 80 },
                'ðŸ’Ž': { 3: 20, 4: 50, 5: 100, 6: 200 },
                'ðŸ’°': { 3: 50, 4: 100, 5: 250, 6: 500 },
                '7ï¸âƒ£': { 2: 5, 3: 100, 4: 250, 5: 500, 6: 1000 },
            };

            // --- Game State ---
            let balance = initialBalance;
            let currentBet = parseInt(betInput.value);
            let isSpinning = false;
            let reels = [];

            // --- Functions ---
            const formatCurrency = (amount) => `Rp ${amount.toLocaleString('id-ID')}`;
            
            const updateBalanceDisplay = () => {
                balanceDisplay.textContent = formatCurrency(balance);
                balanceDisplay.classList.add('scale-110');
                setTimeout(() => balanceDisplay.classList.remove('scale-110'), 300);
            };

            const showMessage = (text, type = 'win', duration = 3000) => {
                messageBox.textContent = text;
                messageBox.classList.remove('text-red-500', 'text-yellow-400', 'text-green-400');
                if (type === 'win') messageBox.classList.add('text-yellow-400');
                else if (type === 'error') messageBox.classList.add('text-red-500');
                else if (type === 'info') messageBox.classList.add('text-green-400');
                
                messageBox.style.opacity = 1;
                messageBox.style.transform = 'scale(1)';

                if (duration > 0) {
                    setTimeout(() => {
                        messageBox.style.opacity = 0;
                        messageBox.style.transform = 'scale(0.95)';
                    }, duration);
                }
            };
            
            const initGame = () => {
                for (let i = 0; i < reelCount; i++) {
                    const reel = document.createElement('div');
                    reel.className = 'reel w-full h-24 sm:h-32 flex items-center justify-center rounded-lg overflow-hidden';
                    const slot = document.createElement('div');
                    slot.className = 'slot-item';
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(slot);
                    reelsContainer.appendChild(reel);
                    reels.push(slot);
                }
                updateBalanceDisplay();
            };
            
            const checkWin = (resultSymbols) => {
                winLine.style.display = 'none';
                let winAmount = 0;
                
                const counts = new Map();
                resultSymbols.forEach(symbol => {
                    counts.set(symbol, (counts.get(symbol) || 0) + 1);
                });

                for (const [symbol, count] of counts.entries()) {
                    if (payouts[symbol]) {
                        for (let c = 6; c >= 2; c--) {
                            if (count >= c && payouts[symbol][c]) {
                                const potentialWin = payouts[symbol][c] * currentBet;
                                if (potentialWin > winAmount) {
                                    winAmount = potentialWin;
                                }
                                break;
                            }
                        }
                    }
                }

                if (winAmount > 0) {
                    balance += winAmount;
                    showMessage(`ANDA MENANG ${formatCurrency(winAmount)}!`, 'win');
                    winLine.style.display = 'block';
                }
                
                updateBalanceDisplay();
            };

            const spin = () => {
                if (isSpinning) return;
                
                // Validate bet before spinning
                currentBet = parseInt(betInput.value);
                if (isNaN(currentBet) || currentBet <= 0) {
                    showMessage("Jumlah taruhan tidak valid.", 'error');
                    return;
                }

                if (balance < currentBet) {
                    showMessage("Saldo tidak mencukupi!", 'error');
                    return;
                }

                isSpinning = true;
                winLine.style.display = 'none';
                messageBox.style.opacity = 0;
                spinButton.disabled = true;
                spinButton.classList.remove('btn-spin');
                betInput.disabled = true;

                balance -= currentBet;
                updateBalanceDisplay();

                let spinDuration = 2000;
                let spinInterval = 50;
                let spins = spinDuration / spinInterval;
                let spinCount = 0;

                const spinAnimation = setInterval(() => {
                    reels.forEach((reel, index) => {
                        if (spinCount > spins * (0.4 + index * 0.1)) return;
                        reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.parentElement.style.transform = `translateY(${Math.random() * 10 - 5}px)`;
                    });
                    spinCount++;
                }, spinInterval);

                setTimeout(() => {
                    clearInterval(spinAnimation);
                    const resultSymbols = [];
                    reels.forEach(reel => {
                        const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = finalSymbol;
                        reel.parentElement.style.transform = 'translateY(0)';
                        resultSymbols.push(finalSymbol);
                    });

                    checkWin(resultSymbols);
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                    spinButton.classList.add('btn-spin');
                    betInput.disabled = false;
                }, spinDuration);
            };
            
            const handleRefill = () => {
                const amount = parseInt(refillAmountInput.value);
                if(isNaN(amount) || amount <= 0) {
                    showMessage("Jumlah tidak valid.", 'error');
                    return;
                }
                balance += amount;
                updateBalanceDisplay();
                showMessage(`${formatCurrency(amount)} berhasil ditambahkan!`, 'info', 2000);
                refillAmountInput.value = '';
                refillModal.classList.remove('visible');
            };
            
            // --- Event Listeners ---
            spinButton.addEventListener('click', spin);
            betInput.addEventListener('change', () => {
                const betVal = parseInt(betInput.value);
                if (isNaN(betVal) || betVal < 1) {
                    betInput.value = 1;
                }
                currentBet = parseInt(betInput.value);
            });

            // Modal Listeners
            openModalButton.addEventListener('click', () => refillModal.classList.add('visible'));
            closeModalButton.addEventListener('click', () => refillModal.classList.remove('visible'));
            confirmRefillButton.addEventListener('click', handleRefill);
            refillModal.addEventListener('click', (e) => {
                if(e.target === refillModal) {
                    refillModal.classList.remove('visible');
                }
            });


            // --- Start Game ---
            initGame();
        });
    </script>
</body>
</html>
